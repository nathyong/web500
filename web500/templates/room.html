{% extends "layout.html" %}
{% block title %}Game{% endblock %}
{% block content %}
  <h1>web500 ({{ room_id }})</h1>
  {% if invalid_login %}
  <p>Username is taken</p>
  {% endif %}
  <div class="col-md-8">
      <div style="background: black; width: 100%; height: 600px">
      here is a game room
      </div>
  </div>
  <div class="col-md-4">
      <div id="chatbox">
          <ul id="msglist"></ul>
          <form id="msgform">
              <button>Send</button>
              <span>
                  <input type="text" autocomplete="off" placeholder="Say something nice" name="msgbox" id="msgbox" />
              </span>
          </form>
      </div>
      <div id="onlineusers">
          <h3>Online Users</h3>
          <ul>
          </ul>
      </div>
  </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='js/client.js') }}"></script>
{% endblock %}
