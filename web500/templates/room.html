{% extends "layout.html" %}
{% block title %}Game{% endblock %}
{% block content %}
  <h1>web500 ({{ room_id }})</h1>
  {% if invalid_login %}
  <p>Username is taken</p>
  {% endif %}
  <div class="col-sm-8">
      <div style="background: black; width: 100%; height: 600px">
      here is a game room
      </div>
  </div>
  <div class="col-sm-4">
      <div id="chatbox"></div>
      <div id="onlineusers"></div>
  </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/lib/react.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/react-dom.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/lib/browser-5.8.23.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/socketService.js') }}"></script>
<script type="text/babel" src="{{ url_for('static', filename='js/react.js') }}"></script>
{% endblock %}
